<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中华万年历 - 原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #d1d1d1;
        }
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 30px;
            padding: 30px;
        }
        .screen-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        .header {
            background-color: #e63946;
            color: white;
            padding: 20px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .tab-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #333;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 5px;
        }
        .tab-item.tab-active {
            border-bottom: 2px solid #e63946;
        }
        .tab-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .tab-text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="text-3xl font-bold">中华万年历 - 高保真原型</h1>
        <p class="mt-2">整合中国传统历法与现代日历功能</p>
    </header>

    <div class="prototype-container">
        <!-- 主页(日历页面) -->
        <div>
            <h2 class="screen-title">主页(日历页面)</h2>
            <div class="phone-frame">
                <iframe src="pages/home.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 日期详情页 -->
        <div>
            <h2 class="screen-title">日期详情页</h2>
            <div class="phone-frame">
                <iframe src="pages/day_detail.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 添加日程页 -->
        <div>
            <h2 class="screen-title">添加日程页</h2>
            <div class="phone-frame">
                <iframe src="pages/add_event.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 天气详情页 -->
        <div>
            <h2 class="screen-title">天气详情页</h2>
            <div class="phone-frame">
                <iframe src="pages/weather.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 城市选择页 -->
        <div>
            <h2 class="screen-title">城市管理页</h2>
            <div class="phone-frame">
                <iframe src="pages/location_select.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 黄历详情页 -->
        <div>
            <h2 class="screen-title">黄历详情页</h2>
            <div class="phone-frame">
                <iframe src="pages/almanac.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 黄历设置页 -->
        <div>
            <h2 class="screen-title">黄历设置页</h2>
            <div class="phone-frame">
                <iframe src="pages/almanac_settings.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 星座运势页 -->
        <div>
            <h2 class="screen-title">星座运势页</h2>
            <div class="phone-frame">
                <iframe src="pages/horoscope.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 搜索页面 -->
        <div>
            <h2 class="screen-title">搜索页</h2>
            <div class="phone-frame">
                <iframe src="pages/search.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
        
        <!-- 个人设置页 -->
        <div>
            <h2 class="screen-title">个人设置页</h2>
            <div class="phone-frame">
                <iframe src="pages/settings.html" frameborder="0" class="screen"></iframe>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <a href="pages/home.html" target="app-content" class="tab-item tab-active">
            <div class="tab-icon"><i class="fas fa-calendar-alt"></i></div>
            <div class="tab-text">日历</div>
        </a>
        <a href="pages/almanac.html" target="app-content" class="tab-item">
            <div class="tab-icon"><i class="fas fa-book"></i></div>
            <div class="tab-text">黄历</div>
        </a>
        <a href="pages/weather.html" target="app-content" class="tab-item">
            <div class="tab-icon"><i class="fas fa-cloud-sun"></i></div>
            <div class="tab-text">天气</div>
        </a>
        <a href="pages/horoscope.html" target="app-content" class="tab-item">
            <div class="tab-icon"><i class="fas fa-star"></i></div>
            <div class="tab-text">星座</div>
        </a>
        <a href="pages/settings.html" target="app-content" class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div class="tab-text">我的</div>
        </a>
    </div>

    <footer>
        <p class="text-center">中华万年历原型设计 © 2023</p>
    </footer>
</body>
</html>
